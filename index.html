<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main class="main">
    <div class="card-container">
      <div class="card-advice">
        <h1 class="advice-title">Advice #<span id="adviceNumber">117</span><!-- Advice ID goes here --></h1>
        <div id="advice">
          <!-- Advice text goes here -->
          <p class="advice"> "It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
          
          
    
        </div>
        
      </div>

      <div class="separate"><img class="mobile-hidden" src="images/pattern-divider-mobile.svg" alt="">
      <img class="desktop-hidden" src="images/pattern-divider-desktop.svg" alt="">
      </div>

      <button id="getAdvice" class="btn-primary"><img src="images/icon-dice.svg" alt=""></button>
    </div>
  </main>
